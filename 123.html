<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>九九乘法口诀</title>
</head>

<body bgcolor="#EB8CAB">
	<h1>九九乘法口诀</h1>
	<script type="text/jscript">
	var i,j;
	for (i=1,j=1;j<=9;j++)
	{
		for (i=1;i<=j;i++)
			{
				document.write(i+"*"+j+"="+i*j+"&nbsp&nbsp&nbsp&nbsp");
			}
		document.write("<br/>");
	}
	</script>
	<img src="韩老弟.png"/>
</body>
</html>
